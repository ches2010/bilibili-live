<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B站直播播放器</title>
  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>📺 B站直播播放器</h1>
    
    <div class="input-group">
      <input type="text" id="roomIdInput" placeholder="输入直播间ID（如231054）">
      <button id="fetchBtn">获取直播信息</button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>加载中...</p>
    </div>
    
    <div class="result-container" id="resultContainer">
      <div class="info-section">
        <h3>直播信息</h3>
        <div class="info-item">标题: <span id="titleDisplay"></span></div>
        <div class="info-item">主播: <span id="unameDisplay"></span></div>
        <div class="info-item">状态: <span id="statusDisplay"></span></div>
        <div class="info-item">开播时间: <span id="liveTimeDisplay"></span></div>
      </div>
      
      <div class="images-container">
        <div class="image-section">
          <div class="image-title">封面</div>
          <img id="coverImage" class="live-image">
          <button class="download-btn" id="downloadCoverBtn">下载封面</button>
        </div>
        <div class="image-section">
          <div class="image-title">直播截图</div>
          <img id="screenshotImage" class="live-image">
          <button class="download-btn" id="downloadScreenshotBtn">下载截图</button>
        </div>
      </div>
    </div>
    
    <div class="video-section" id="videoSection">
      <div class="video-title">直播播放</div>
      <div class="quality-selector">
        <label>选择线路: </label>
        <select id="qualitySelect"></select>
      </div>
      <div id="playerArea" class="player-container"></div>
      <div class="video-controls">
        <button class="video-btn" id="playBtn">播放</button>
        <button class="video-btn" id="pauseBtn">暂停</button>
        <button class="video-btn" id="reloadBtn">重新加载</button>
      </div>
      <div class="video-status" id="videoStatus"></div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
